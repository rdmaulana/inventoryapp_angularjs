<div class="bg-light lter b-b wrapper-md">
  <button type="button" class="btn btn-sm btn-primary btn-addon pull-right" ui-sref="app.product.add">
      <i class="fa fa-plus"></i>Add Product
  </button>
  <h1 class="m-n font-thin h3">List Product</h1>
</div>
<div class="wrapper-md" ng-controller="productListCtrl">
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <div class="panel panel-default">
    <div class="panel-heading">
      Data Product
    </div>
    <div class="table-responsive">
      <table ui-jq="dataTable" ui-options="dataTableOpt" class="table table-striped b-t b-b">
        <thead>
          <tr>
            <th>#</th>
            <th>Images</th>
            <th>Name</th>
            <th>Code</th>
            <th>Category</th>
            <th>Date In</th>
            <th>Stock</th>
            <th>Division</th>
            <th>Price</th>
            <th>Rent Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in datas | orderBy: '-createdAt'">
              <td>{{$index+1}}</td>
              <td>
                <div ng-if="product.foto_barang == null" tooltip="Click to change image">
                  <a href="" ng-click="editDialog(product)">
                    <span class="pull-left thumb-sm avatar m-r">
                      <img src="../../src/img/p0.jpg" alt="...">
                    </span>
                  </a>
                </div>
                <div ng-if="product.foto_barang != null" tooltip="Click to change images">
                  <a href ng-click="editDialog(product)">
                    <span class="pull-left thumb-sm avatar m-r">
                      <img src="../../src/server/.tmp/uploads/{{product.foto_barang}}" alt="...">
                    </span>
                  </a>  
                </div>
              </td>
              <td>{{product.nama}}</td>
              <td>{{product.kode_barang}}</td>
              <td>{{product.kategori}}</td>
              <td>{{product.tgl_masuk | date}}</td>
              <td>{{product.stok}}</td>
              <td>
                <div ng-if="product.divisi.id == 1">
                  <button class="btn btn-sm btn-success btn-rounded">{{product.divisi.nama_divisi}}</button>
                </div>
                <div ng-if="product.divisi.id == 4">
                  <button class="btn btn-sm btn-danger btn-rounded">{{product.divisi.nama_divisi}}</button>
                </div>
                <div ng-if="product.divisi.id == 3">
                  <button class="btn btn-sm btn-info btn-rounded">{{product.divisi.nama_divisi}}</button>
                </div>
                <div ng-if="product.divisi.id == 2">
                  <button class="btn btn-sm btn-warning btn-rounded">{{product.divisi.nama_divisi}}</button>
                </div>
              </td>
              <td><p align="right">{{product.harga_barang | rupiah}}</p></td>
              <td><p align="right">{{product.harga_sewa | rupiah}}</p></td>
              <td>
                <div>
                  <button class="btn btn-sm btn-info" ui-sref="app.product.detail({id: product.id})">
                    <i class="fa fa-plus next"></i>
                    <span class="text">Detail</span>
                  </button>
                </div>
              </td>
            </tr>
        </tbody>
      </table> 
    </div>
  </div>
</div>

<script type="text/ng-template" id="modal-5">
  <div class="modal-header">
    <button type="button" class="close" ng-click="currentModal.close();" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Modal Content is Responsive</h4>
  </div>
  
  <div class="modal-body">
  
    <div class="row">
      <div class="col-md-6">
        
        <div class="form-group">
          <label for="field-1" class="control-label">Name</label>
          
          <input type="text" class="form-control" id="field-1" placeholder="John">
        </div>  
        
      </div>
      
      <div class="col-md-6">
        
        <div class="form-group">
          <label for="field-2" class="control-label">Surname</label>
          
          <input type="text" class="form-control" id="field-2" placeholder="Doe">
        </div>  
      
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        
        <div class="form-group">
          <label for="field-3" class="control-label">Address</label>
          
          <input type="text" class="form-control" id="field-3" placeholder="Address">
        </div>  
        
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4">
        
        <div class="form-group">
          <label for="field-4" class="control-label">City</label>
          
          <input type="text" class="form-control" id="field-4" placeholder="Boston">
        </div>  
        
      </div>
      
      <div class="col-md-4">
        
        <div class="form-group">
          <label for="field-5" class="control-label">Country</label>
          
          <input type="text" class="form-control" id="field-5" placeholder="United States">
        </div>  
      
      </div>
      
      <div class="col-md-4">
        
        <div class="form-group">
          <label for="field-6" class="control-label">Zip</label>
          
          <input type="text" class="form-control" id="field-6" placeholder="123456">
        </div>  
      
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12">
        
        <div class="form-group no-margin">
          <label for="field-7" class="control-label">Personal Info</label>
          
          <textarea class="form-control autogrow" id="field-7" placeholder="Write something about yourself"></textarea>
        </div>  
        
      </div>
    </div>
    
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="currentModal.close();">Close</button>
    <button type="button" class="btn btn-info" ng-click="currentModal.dismiss();">Save changes</button>
  </div>
</script>
