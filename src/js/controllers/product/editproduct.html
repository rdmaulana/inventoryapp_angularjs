
  <div class="modal-header">
    <h3 class="modal-title">Edit Products</h3>
  </div>
  <div class="modal-body">
    <form role="form" novalidate name="editBookForm">
      <div class="form-group">
        <label for="name">Names</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Book Name" ng-model="product.nama">
      </div>
      <div class="form-group">
        <label for="isbn">ID Product:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" ng-model="product.kode_barang">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" form="editBookForm"  ng-click="updateProduct(product)">Update Book</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
